app.name=@project.name@
app.version=@project.version@
spring.application.name=MERCH-MASTER
# LOGGING
logging.file.path=c:\\develop\\merchmaster\\log
logging.level.root=WARN
logging.level.eu.zavadil=TRACE
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.jdbc.core.JdbcTemplate=ERROR
# REST API
server.port=8089
server.allowedOrigin=http://localhost:8089
api.base-url=/api
springdoc.swagger-ui.path=/apidocs.html
server.error.include-message=always
# OAUTH
api.auth-header-name=Authorization
oauth.self-name=MERCH-MASTER
oauth.url=https://oauth.zavadil.eu
oauth.rsa-key-path=c:\\develop\\merchmaster\\rsa-store\\rsa.json
# DB
spring.datasource.url=jdbc:postgresql://localhost:5439/mm
spring.datasource.username=mm
spring.datasource.password=mm
spring.datasource.driver-class-name=org.postgresql.Driver
spring.devtools.restart.enabled=false
spring.jpa.properties.hibernate.hbm2ddl.drop=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.open-in-view=true
# Imagez
imagez.baseUrl=http://localhost:8080
imagez.secretToken=
